        <div class = "tellbtn">
        <h1>Text to Speech Converter</h1>
        </div>  


        <textarea id="txt" cols="10" rows="10"></textarea>
        
       
        <input onclick="speakText()" style="position: absolute; left: 600px; top: 344px;" type="button" value="                Tell                ">

        <script>
            function speakText(){
                var text = document.getElementById('txt').value;
                responsiveVoice.speak(text);
                
            }
        </script>
